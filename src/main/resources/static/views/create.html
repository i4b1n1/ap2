<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 text-center">
			<nav class="navbar  navbar-inverse bg-inverse">
				<div class="container-fluid">
					
					<ul class="nav navbar-nav">
						<li><a ng-click="liga('all')" href="#/panel">Glowna</a></li>
						<li><a ng-click="liga('l1')" href="#/liga1">Liga 1</a></li>
						<li><a ng-click="liga('l2')" href="#/liga2">Liga 2</a></li>
						<li><a ng-click="liga('l3')" href="#/liga3">Liga 3</a></li>
						<li class="active"><a id="createButton" href="#/create">Edycja</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#/kontakt">Kontakt</a></li>
						<li><a href="#/login">Logowanie</a></li>
					
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<h2>Dodaj Pilkarza</h2>
			<form role="form">
				<div class="form-group">

					<label > Imie </label> <input
						class="form-control" id="imiePilkarz" />
				</div>
				<div class="form-group">

					<label > Nazwisko </label> <input
						class="form-control" id="nazwiskoPilkarz" />
				</div>
				<div class="form-group">

					<label > Pozycja </label> <input
						class="form-control" id="pozycjaPilkarz" />
				</div>
				<div class="form-group">

					<label > Kary </label> <input
						class="form-control" id="karyPilkarz" />
				</div>
				<div class="form-group">

					<label > Liga </label> <input
						class="form-control" id="ligaPilkarz" />
				</div>

				<button type="submit" class="btn btn-default" id="sybmitPilkarz" ng-click="submitPilkarz()">Submit</button>
			</form>
		</div>
		<div class="col-md-3">
			<h2>Dodaj wynik meczu</h2>
			<form role="form">
				<div class="form-group">

					<label > Nazwa Teamu 1 </label> <input
						class="form-control" id="team1Wynik" />
				</div>
				<div class="form-group">

					<label > Nazwa Teamu 2 </label> <input
						class="form-control" id="team2Wynik" />
				</div>
				<div class="form-group">

					<label > Data </label> <input
						class="form-control" id="dataWynik" />
				</div>
				<div class="form-group">

					<label > Wynik </label> <input
						class="form-control" id="wynikWynik" />
				</div>
				<div class="form-group">

					<label > Liga </label> <input
						class="form-control" id="ligaWynik" />
				</div>
				<button type="submit" class="btn btn-default" id="submitWynik" ng-click="submitWynik()">Submit</button>
			</form>
		</div>
		<div class="col-md-3">
			<h2>Dodaj date przyszlego meczy</h2>
			<form role="form">
				<div class="form-group">

					<label > Nazwa Teamu 1 </label> <input
						class="form-control" id="team1Przyszly" />
				</div>
				<div class="form-group">

					<label > Nazwa Teamu 2 </label> <input
						class="form-control" id="team2Przyszly" />
				</div>
				<div class="form-group">

					<label > Data </label> <input
						class="form-control" id="dataPrzyszly" />
				</div>
				<div class="form-group">

					<label > Liga </label> <input
						class="form-control" id="ligaPrzyszly" />
				</div>
				<button type="submit" class="btn btn-default" id="sybmitPrzyszly" ng-click="submitPrzyszly()">Submit</button>
			</form>
		</div>
		<div class="col-md-3">
			<h2>Dodaj Team</h2>
			<form role="form">
				<div class="form-group">

					<label > Nazwa </label> <input
						class="form-control" id="nazwaTeam" />
				</div>
				<div class="form-group">

					<label > Liga </label> <input
						class="form-control" id="ligaTeam" />
				</div>
				<div class="form-group">

					<label > Pozycja w lidze </label> <input 
						class="form-control" id="pozycjaTeam" />
				</div>



				<button type="submit" class="btn btn-default" id="submitTeam" ng-click="submitTeam()">Submit</button>
			</form>
		</div>
	</div>
	<div class="row">
	{{info}}
	</div>
</div>
