<div class="container-fluid">

	<div class="row">
		<div class="col-lg-12 text-center">
			<nav class="navbar  navbar-inverse bg-inverse">
				<div class="container-fluid">

					<ul class="nav navbar-nav">
						<li><a href="#/panel">Glowna</a></li>
						<li><a ng-click="liga('1')" href="#/liga1">Liga 1</a></li>
						<li><a ng-click="liga('2')" href="#/liga2">Liga 2</a></li>
						<li><a ng-click="liga('3')" href="#/liga3">Liga 3</a></li>
						<li class="active"><a id="createButton" href="#/create">Edycja</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#/kontakt">Kontakt</a></li>
						<li><a href="#/login">Logowanie</a></li>

					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="row">

		
		<div class="row"></div>

		<div class="col-md-3">
			<h2>Dodaj lub Edytuj Pi³karza</h2>
			<form name="myForm">
			<label for="repeatSelectLeague"> Wybierz Lige: </label> <select
				name="repeatSelect" id="repeatSelectLeague" >
				<option ng-repeat="option in listLeague.availableOptions"  ng-click="updateSelectTeamofPlayer(option)" 
					value="{{option.id}}">{{option.name}}</option>
			</select>
		</form>
			
			<form name="myForm">
				<label for="repeatSelectTeamofPlayer"> Team: </label> 
				<select name="repeatSelect" id="repeatSelectTeamofPlayer" >
					<option ng-repeat="data in selectedlistTeamofPlayer" ng-click="updateTeamofPlayer(data)"
						value="{{data.id}}">{{data.name}}</option>
				</select>
			</form>
			
			<form name="myForm">
				<label for="repeatSelectTeam"> Player: </label> 
				<select name="repeatSelect" id="repeatSelectPlayer" >
					<option ng-repeat="data in selectedlistPlayer" ng-click="updatePlayer(data)"
						value="{{data.id}}">{{data.name}}</option>
				</select>
			</form>
			<form role="form">
				<div class="form-group">

					<label> id </label> <input class="form-control"
						ng-init="idPilkarz=''" ng-model="idPilkarz" />
				</div>
				<div class="form-group">

					<label> Imie </label> <input class="form-control"
						ng-model="imiePilkarz" />
				</div>
				<div class="form-group">

					<label> Nazwisko </label> <input class="form-control"
						ng-model="nazwiskoPilkarz" />
				</div>
				<div class="form-group">

					<label> Pozycja </label> <input class="form-control"
						ng-model="pozycjaPilkarz" />
				</div>
				<div class="form-group">

					<label> Team </label> <input class="form-control"
						ng-model="teamPilkarz" />
				</div>
				<div class="form-group">

					<label> Narodowsc </label> <input class="form-control"
						ng-model="narodowscPilkarz" />
				</div>

				<button type="submit" class="btn btn-default" id="sybmitPilkarz"
					ng-click="submitPilkarz()">Submit</button>
			</form>
		</div>
		<div class="col-md-3">
			<h2>Dodaj lub Edytuj mecz</h2>
			<form name="myForm">
			<label for="repeatSelectLeague"> Wybierz Lige: </label> <select
				name="repeatSelect" id="repeatSelectLeague" >
				<option ng-repeat="option in listLeague.availableOptions"  ng-click="updateSelectMatch(option)" 
					value="{{option.id}}">{{option.name}}</option>
			</select>
		</form>
			
			<form name="myForm">
				<label for="repeatSelectTeam"> Team: </label> 
				<select name="repeatSelect" id="repeatSelectTeam" >
					<option ng-repeat="data in selectedlistMatch" ng-click="updateMatch(data)"
						value="{{data.id}}">{{data.name}}</option>
				</select>
			</form>
			<form role="form">
				<div class="form-group">

					<label> id </label> <input class="form-control" ng-init="idMecz=''"
						ng-model="idMecz" />
				</div>
				<div class="form-group">

					<label> Nazwa Teamu 1 </label> <input class="form-control"
						ng-model="team1Mecz" />
				</div>
				<div class="form-group">

					<label> Nazwa Teamu 2 </label> <input class="form-control"
						ng-model="team2Mecz" />
				</div>
				<div class="form-group">

					<label> Data </label> <input class="form-control"
						ng-model="dataMecz" />
				</div>

				<button type="submit" class="btn btn-default" id="submitWynik"
					ng-click="submitMecz()">Submit</button>
			</form>
		</div>

		<div class="col-md-3">
			<h2>Dodaj Newsy</h2>
			<form role="form">

				<div class="form-group">

					<label> Title </label> <input class="form-control"
						ng-model="titleNews" />
				</div>
				<div class="form-group">

					<label> Body </label> <input class="form-control"
						ng-model="bodyNews" />
				</div>




				<button type="submit" class="btn btn-default" id="submitWynik"
					ng-click="submitNews()">Submit</button>
			</form>
		</div>
		
		
		
		<div class="col-md-3">
			<h2>Dodaj lub Edytuj Team</h2>
			<form name="myForm">
			<label for="repeatSelectLeague"> Wybierz Lige: </label> <select
				name="repeatSelect" id="repeatSelectLeague" >
				<option ng-repeat="option in listLeague.availableOptions"  ng-click="updateSelectTeam(option)" 
					value="{{option.id}}">{{option.name}}</option>
			</select>
		</form>
			
			<form name="myForm">
				<label for="repeatSelectTeam"> Team: </label> 
				<select name="repeatSelect" id="repeatSelectTeam" >
					<option ng-repeat="data in selectedlistTeam" ng-click="updateTeam(data)"
						value="{{data.id}}">{{data.name}}</option>
				</select>
			</form>
			<form role="form">
				<div class="form-group">

					<label> id </label> <input class="form-control" ng-init="idTeam=''"
						ng-model="idTeam" />
				</div>
				<div class="form-group">

					<label> Nazwa </label> <input class="form-control"
						ng-model="nazwaTeam" />
				</div>
				<div class="form-group">

					<label> Liga </label> <input class="form-control"
						ng-model="ligaTeam" />
				</div>

				<div class="form-group">

					<label> Kapitan </label> <input class="form-control"
						ng-model="captainTeam" />
				</div>
				<button type="submit" class="btn btn-default" id="submitTeam"
					ng-click="submitTeam()">Submit</button>
			</form>
		</div>
	</div>

	<div class="row">{{info}}</div>

</div>
